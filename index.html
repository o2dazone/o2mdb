<!doctype html>
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
  <title>o2dazone's Music Player</title>
  <link href='http://fonts.googleapis.com/css?family=Roboto:400,300,700' rel='stylesheet' type='text/css'>
  <link type="text/css" rel="stylesheet" href="i/style.css" />
</head>
<body>

<help hide><close data-dele-click="help.close">Close this help window</close></help>

<header>
  <h1><a href="index.html">o2mdb</a></h1>
  <form action="index.html" method="get">
    <fieldset>
      <label>Search</label>
      <input type="text" placeholder="Search for songs" name="s" autocomplete="off" />
    </fieldset>
  </form>
</header>

<container>

  <sidebar>
    <a href="#" results data-dele-click="nav.showResults" selected>Search Results</a>
    <a href="#" queue data-dele-click="nav.showQueue">Music Queue</a>
    <a href="#" playlist data-dele-click="nav.showPlaylist">Playlists</a>
    <pl data-dele-click="search.latest">Latest Additions</pl>
    <pl data-dele-click="search.random">Start Listening</pl>
  </sidebar>

  <results songlist>
    <sectionhead></sectionhead>

    <songlegends>
      <albumart></albumart>
      <name>Name</name>
      <artist>Artist</artist>
      <album>Album</album>
    </songlegends>

    <songs data-dele-scroll="paging.scrollEvt" data-dele-click="search.addSongToQueue"></songs>

    <!-- <songs data-dele-scroll="paging.scrollEvt" data-dele-click="queue.prepareSong"></songs> -->
  </results>


  <queue hide songlist>
    <sectionhead>You have 0 songs in your queue</sectionhead>

    <songlegends>
      <albumart></albumart>
      <name>Name</name>
      <artist>Artist</artist>
      <album>Album</album>
    </songlegends>

    <songs data-dele-click="queue.prepareSong" data-dele-change="queue.counter"></songs>

  </queue>

</container>

<footer>

  <info>
    <albumart></albumart>
    <name></name>
    <artistalbum></artistalbum>
  </info>

  <player>
    <previous data-dele-click="controls.previous">Previous Track</previous>
    <playpause pause data-dele-click="controls.playpause">Play/Pause</playpause>
    <next data-dele-click="controls.next">Next Track</next>
    <shuffle data-dele-click="controls.shuffle">Shuffle</shuffle>
  </player>

  <duration data-dele-click="controls.skip">
    <elapsed data-dele-click="controls.skip">
      <time></time>
    </elapsed>
  </duration>

</footer>

<script type="text/javascript" src="_libs/delegant.js"></script>
<script type="text/javascript" src="_libs/sonic.js"></script>
<script type="text/javascript" src="i/js/o2mdb.js"></script>
<script type="text/javascript" src="i/js/classes/Errors.js"></script>
<script type="text/javascript" src="i/js/classes/Json.js"></script>
<script type="text/javascript" src="i/js/classes/Navigation.js"></script>
<script type="text/javascript" src="i/js/classes/Search.js"></script>
<script type="text/javascript" src="i/js/classes/Queue.js"></script>
<script type="text/javascript" src="i/js/classes/Song.js"></script>
<script type="text/javascript" src="i/js/classes/Pagination.js"></script>
<script type="text/javascript" src="i/js/lib/soundManager.js"></script>
<script type="text/javascript" src="i/js/classes/Controls.js"></script>
<script type="text/javascript" src="i/js/classes/Query.js"></script>
<script type="text/javascript" src="i/js/classes/Cookie.js"></script>
<script type="text/javascript" src="i/js/classes/Help.js"></script>
<script type="text/javascript" src="i/js/setup.js"></script>
</body>
</html>
