<!doctype html>
<style>html{background:#000 url("i/bg.jpg");}</style>
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>o2 Music Player</title>
  <link type="text/css" rel="stylesheet" href="i/style.css"/>

  <script type="text/javascript">
    var page;
    if ((page = sessionStorage.getItem('page'))) {
      document.write('</head><body>' + page + '<noscript>');
    }
  </script>
</head>
<body>

<script type="text/javascript">if (navigator.userAgent.match(/iPhone/i)) {document.body.className = "resize anim"; window.isMobile = true;}</script>
<div id="topNav">
  <h1><a href="index.html">o2mdb</a></h1>
  <form action="index.html" method="get" id="searchField">
    <fieldset>
      <label>Search</label>
      <a id="dropSelect" data-el="facetDrop" href="#">all</a>
      <div id="dropdown" class="hidden">
        <a data-el="facets" href="#">all</a>
        <a data-el="facets" data-select="artist" href="#">artist</a>
        <a data-el="facets" data-select="title" href="#">song</a>
        <a data-el="facets" data-select="album" href="#">album</a>
      </div>
      <input id="search" type="text" value="" name="s" autocomplete="off" />
    </fieldset>
  </form>
</div>


<div id="results">
  <p></p>
  <div>
    <div id="resultList" data-el="results"></div>
  </div>
</div>

<div id="playlist" data-el="playlist">
  <div id="player">
    <div id="songInfo"></div>

    <div id="musicPlayer">
      <a href="#" class="pause" data-el="controls" id="controls">Play/Pause</a>
      <div id="durationBar" data-el="duration">
        <div id="progressBar" data-el="duration"></div>
      </div>
      <p id="time"></p>
    </div>
  </div>

  <a href="#" class="clear" data-el="clearPlaylist">Clear Playlist</a>
  <a href="#" class="shuffle" data-el="shufflePlaylist">Shuffle</a>
  <div id="playlistScroll"></div>
</div>

<script type="text/javascript" src="i/js/o2mdb.js"></script>
<script type="text/javascript" src="i/js/classes/Jsonc.js"></script>
<script type="text/javascript" src="i/js/classes/History.js"></script>
<script type="text/javascript" src="i/js/classes/Pagination.js"></script>
<script type="text/javascript" src="i/js/classes/Results.js"></script>
<script type="text/javascript" src="i/js/classes/Omni.js"></script>
<script type="text/javascript" src="i/js/classes/Search.js"></script>
<script type="text/javascript" src="i/js/classes/Dropdown.js"></script>
<script type="text/javascript" src="i/js/lib/soundManager.js"></script>
<script type="text/javascript" src="i/js/setup.js"></script>
<script type="text/javascript" src="i/js/classes/Song.js"></script>
<script type="text/javascript" src="i/js/classes/Playlist.js"></script>
<script type="text/javascript" src="i/js/classes/Storage.js"></script>
<script type="text/javascript" src="i/js/classes/QueryParam.js"></script>
<script type="text/javascript" src="i/js/classes/Events.js"></script>
</noscript>
</body>
</html>
