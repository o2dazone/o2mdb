<!doctype html>
<style>html{background:#000 url("i/bg.jpg");}</style>
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>o2 Music Player</title>
  <link type="text/css" rel="stylesheet" href="i/style.css"/>
  <script type="text/javascript" src="i/js/lib/script.min.js"></script>
  <script type="text/javascript">
    var rnd = Math.round(Math.random()*100000);
  </script>
</head>
<body>
<script type="text/javascript">if (navigator.userAgent.match(/iPhone/i)) {document.getElementsByTagName('BODY')[0].className = "resize anim"; window.isMobile = true;}</script>
<div id="topNav">
  <h1><a href="index.html">o2mdb</a></h1>
  <form action="index.html" method="get" id="searchField">
    <fieldset>
      <label>Search</label>
      <a id="dropSelect" data-el="facetDrop" href="#">all</a>
      <div id="dropdown" class="hidden">
        <a data-el="facets" href="#">all</a>
        <a data-el="facets" data-select="artist" href="#">artist</a>
        <a data-el="facets" data-select="title" href="#">song</a>
        <a data-el="facets" data-select="album" href="#">album</a>
      </div>
      <input id="search" type="text" value="" name="s" autocomplete="off" />
    </fieldset>
  </form>
</div>

<div id="omni" data-el="omni">
  <form action="index.html" method="get" id="omniSearchForm">
    <fieldset>
      <input id="omniSearch" type="text" value="" name="s" autocomplete="off" placeholder="Artist, Title, Album" />
    </fieldset>
  </form>
  <div>
    <p>Have no idea what to look for?</p>
    <a href="#" data-el="latest">Check out the <span>latest uploads</span></a>
    <a href="#" class="strike" data-el="random">Listen to something <span>random</span></a>
    <a href="#" data-el="popular">Come see <span>what is popular</span></a>
  </div>
</div>

<div id="results">
  <p></p>
  <div>
    <div id="resultList" data-el="results"></div>
  </div>
</div>

<div id="playlist" data-el="playlist">
  <div id="player">
    <div id="songInfo"></div>

    <div id="musicPlayer">
      <a href="#" class="pause" data-el="controls">Play/Pause</a>
      <div id="durationBar" data-el="duration">
        <div id="progressBar"></div>
      </div>
      <p id="time"></p>
    </div>
  </div>

  <a href="#" class="clear" data-el="clearPlaylist">Clear Playlist</a>
  <a href="#" class="shuffle" data-el="shufflePlaylist">Shuffle</a>
  <div id="playlistScroll"></div>
</div>

<script type="text/javascript">
  $script('i/js/o2mdb.js?' + rnd, function() {
    $script([
      'i/js/lib/soundManager.js?' + rnd,
      'i/js/classes/Dropdown.js?' + rnd,
      'i/js/classes/Jsonc.js?' + rnd,
      'i/js/classes/Pagination.js?' + rnd,
      'i/js/classes/History.js?' + rnd,
      'i/js/classes/Song.js?' + rnd,
      'i/js/classes/Results.js?' + rnd,
      'i/js/classes/Playlist.js?' + rnd,
      'i/js/classes/QueryParam.js?' + rnd,
      'i/js/classes/SearchQuery.js?' + rnd,
      'i/js/classes/Omni.js?' + rnd,
      'i/js/classes/Events.js?' + rnd
    ], function() {
      $script('i/js/build.js?' + rnd);
    });
  });
</script>
</body>
</html>
